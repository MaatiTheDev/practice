<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header & Footer Example</title>
  <style>
    /* Reset margins */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styling */
    header {
      background-color: #333;
      color: rgb(72, 19, 196);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>e comerce Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <h2>Welcome!</h2>
    <p>This is the main content area. Add your website content here.</p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; @ 2025 All rights reserved.</p>
  </footer>

</body>
</html>
